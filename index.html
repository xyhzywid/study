<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDX的个人博客</title>
    <style>
      /* 设置 body 元素的基本样式 */
      body {
        margin: 0; /* 去掉默认的页面边距 */
        font-family: "Arial", sans-serif; /* 设置字体为 Arial */
        background: linear-gradient(
          to bottom right,
          #3498db,
          #5b9fe4
        ); /* 设置背景为从左上到右下的线性渐变色 */
        color: #333; /* 设置文本颜色为深灰色 */
        display: flex; /* 使用 Flexbox 布局 */
        flex-direction: column; /* Flexbox 方向为列（垂直布局） */
        min-height: 100vh; /* 设置最小高度为 100% 视窗高度 */
      }

      /* 定义全局 CSS 变量，便于统一管理颜色等样式 */
      :root {
        --primary-color: #ffffff; /* 主色，白色 */
        --secondary-color: #3498db; /* 次色，蓝色 */
        --accent-color: #e74c3c; /* 强调色，红色 */
        --light-color: #ecf0f1; /* 浅色，淡灰色 */
        --dark-color: #333; /* 深色，深灰色 */
        --shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果，黑色半透明 */
      }

      /* 确保滚动条样式应用于 .content */
      .content {
        overflow: auto; /* 使内容区域可以滚动 */
        height: 100vh; /* 确保内容区域有足够的高度显示滚动条 */
      }

      /* 针对Webkit内核浏览器（如Chrome, Safari）的自定义滚动条样式 */
      .content::-webkit-scrollbar {
        width: 10px !important; /* 滚动条的宽度 */
      }

      .content::-webkit-scrollbar-track {
        background-color: #cac6c6 !important; /* 轨道的背景颜色 */
        border-radius: 10px !important; /* 轨道的圆角 */
      }

      .content::-webkit-scrollbar-thumb {
        background-color: grey !important; /* 滑块的颜色 */
        border-radius: 10px !important; /* 滑块的圆角 */
        border: 2px solid grey !important; /* 滑块与轨道之间的间隙 */
      }

      .content::-webkit-scrollbar-thumb:hover {
        background-color: grey !important; /* 悬停时滑块的颜色 */
      }

      /* 页头样式 */
      .header {
        background-color: var(--secondary-color); /* 背景颜色为次色（蓝色） */
        color: var(--primary-color); /* 文本颜色为主色（白色） */
        text-align: center; /* 文本居中对齐 */
        padding: 20px; /* 内边距为 20 像素 */
        font-size: 24px; /* 字体大小为 24 像素 */
        position: sticky; /* 当滚动时，头部固定在页面顶部 */
        top: 0; /* 固定在顶部 */
        z-index: 1000; /* 使头部元素位于其他元素之上 */
      }

      /* 导航栏样式 */
      .nav {
        display: flex; /* 使用 Flexbox 布局 */
        justify-content: center; /* 导航项居中对齐 */
        background-color: var(--dark-color); /* 背景颜色为深色（深灰色） */
        padding: 10px 0; /* 上下内边距为 10 像素 */
      }

      /* 导航项样式 */
      .nav-item {
        color: var(--primary-color); /* 文本颜色为主色（白色） */
        margin: 0 15px; /* 导航项之间的水平间距为 15 像素 */
        padding: 10px 20px; /* 内边距为 10 像素（上下），20 像素（左右） */
        cursor: pointer; /* 鼠标悬停时显示为手型 */
        transition: background-color 0.3s ease; /* 背景色过渡效果，持续 0.3 秒 */
        border-radius: 20px; /* 设置圆角边框半径为 20 像素 */
      }

      /* 鼠标悬停导航项时的样式 */
      .nav-item:hover {
        background-color: var(--secondary-color); /* 背景颜色变为次色（蓝色） */
      }

      /* 主内容区域样式 */
      .content {
        display: flex; /* 使用 Flexbox 布局 */
        flex: 1; /* 内容区域扩展填满剩余空间 */
        padding: 20px; /* 内边距为 20 像素 */
        justify-content: center; /* 水平居中对齐 */
        align-items: flex-start; /* 垂直方向上从顶部对齐 */
      }

      /* 侧边栏样式 */
      .sidebar {
        width: 220px; /* 宽度为 220 像素 */
        background-color: var(--light-color); /* 背景颜色为浅色（淡灰色） */
        box-shadow: var(--shadow); /* 添加阴影效果 */
        padding: 20px; /* 内边距为 20 像素 */
        margin-right: 20px; /* 右外边距为 20 像素 */
        border-radius: 10px; /* 圆角边框半径为 10 像素 */
        text-align: center; /* 内容居中对齐 */
      }

      /* 头像图片样式 */
      .profile-pic {
        width: 100px; /* 宽度为 100 像素 */
        height: 100px; /* 高度为 100 像素 */
        border-radius: 50%; /* 设置为圆形 */
        margin-bottom: 20px; /* 底部外边距为 20 像素 */
        display: block; /* 将图片设为块级元素 */
        margin-left: auto; /* 左外边距自动，居中对齐 */
        margin-right: auto; /* 右外边距自动，居中对齐 */
      }

      /* 侧边栏标题样式 */
      .sidebar h2 {
        margin: 0; /* 去掉默认的外边距 */
      }

      /* 侧边栏按钮样式 */
      .sidebar button {
        width: 100%; /* 宽度填满父容器 */
        padding: 10px; /* 内边距为 10 像素 */
        background-color: var(--secondary-color); /* 背景颜色为次色（蓝色） */
        color: var(--primary-color); /* 文本颜色为主色（白色） */
        border: none; /* 无边框 */
        border-radius: 20px; /* 圆角边框半径为 20 像素 */
        cursor: pointer; /* 鼠标悬停时显示为手型 */
        margin-top: 10px; /* 顶部外边距为 10 像素 */
        transition: background-color 0.3s ease; /* 背景色过渡效果，持续 0.3 秒 */
      }

      /* 鼠标悬停按钮时的样式 */
      .sidebar button:hover {
        background-color: var(--accent-color); /* 背景颜色变为强调色（红色） */
      }

      /* 主内容部分样式 */
      .main-content {
        flex: 3; /* 占据剩余空间的 3 倍 */
        background-color: var(--primary-color); /* 背景颜色为主色（白色） */
        padding: 20px; /* 内边距为 20 像素 */
        box-shadow: var(--shadow); /* 添加阴影效果 */
        border-radius: 10px; /* 圆角边框半径为 10 像素 */
        animation: fadeIn 1s ease-in-out; /* 淡入动画效果，持续 1 秒 */
      }

      /* 主内容区 section 元素的样式 */
      .main-content section {
        display: none; /* 默认不显示 */
      }

      /* 激活的 section 显示 */
      .main-content section.active {
        display: block; /* 设置为块级元素，显示内容 */
      }

      /* 页脚样式 */
      .footer {
        background-color: var(--dark-color); /* 背景颜色为深色（深灰色） */
        color: var(--primary-color); /* 文本颜色为主色（白色） */
        text-align: center; /* 文本居中对齐 */
        padding: 10px; /* 内边距为 10 像素 */
        font-size: 14px; /* 字体大小为 14 像素 */
        position: relative; /* 相对定位 */
      }

      /* 定义淡入动画的关键帧 */
      @keyframes fadeIn {
        from {
          opacity: 0; /* 从透明开始 */
          transform: translateY(10px); /* 元素向下偏移 10 像素 */
        }
        to {
          opacity: 1; /* 最终完全显示 */
          transform: translateY(0); /* 元素回到原位置 */
        }
      }

      /* 留言表单的样式 */
      .leave-message {
        display: flex; /* 使用 Flexbox 布局 */
        flex-direction: column; /* 垂直布局 */
        align-items: center; /* 内容水平居中对齐 */
        margin-top: 20px; /* 顶部外边距为 20 像素 */
        padding: 20px; /* 内边距为 20 像素 */
        background-color: var(--light-color); /* 背景颜色为浅色（淡灰色） */
        border-radius: 10px; /* 圆角边框半径为 10 像素 */
        box-shadow: var(--shadow); /* 添加阴影效果 */
      }

      /* 留言表单中的输入框和文本域样式 */
      .leave-message input,
      .leave-message textarea {
        width: 100%; /* 宽度填满父容器 */
        padding: 10px; /* 内边距为 10 像素 */
        margin-top: 10px; /* 顶部外边距为 10 像素 */
        border: 2px solid #ccc; /* 边框为 2 像素的浅灰色 */
        border-radius: 5px; /* 圆角边框半径为 5 像素 */
        box-sizing: border-box; /* 包含边框和内边距 */
      }

      /* 禁止 textarea 的大小调整 */
      .leave-message textarea {
        resize: none; /* 禁止用户调整大小 */
      }

      /* 留言表单提交按钮的样式 */
      .leave-message button {
        margin-top: 10px; /* 顶部外边距为 10 像素 */
        padding: 10px 20px; /* 内边距为 10 像素（上下），20 像素（左右） */
        background-color: var(--secondary-color); /* 背景颜色为次色（蓝色） */
        color: var(--primary-color); /* 文本颜色为主色（白色） */
        border: none; /* 无边框 */
        border-radius: 5px; /* 圆角边框半径为 5 像素 */
        cursor: pointer; /* 鼠标悬停时显示为手型 */
        transition: background-color 0.3s ease; /* 背景色过渡效果，持续 0.3 秒 */
      }

      /* 鼠标悬停提交按钮时的样式 */
      .leave-message button:hover {
        background-color: var(--accent-color); /* 背景颜色变为强调色（红色） */
      }
    </style>
  </head>
  <body>
    <!-- 页头部分 -->
    <div class="header">欢迎来到我的博客！</div>

    <!-- 导航栏 -->
    <div class="nav">
      <!-- 导航项，点击时调用 showContent() 函数切换显示内容 -->
      <div class="nav-item" onclick="showContent('home')">首页</div>
      <div class="nav-item" onclick="showContent('about')">个人简介</div>
      <div class="nav-item" onclick="showContent('hobbies')">兴趣爱好</div>
      <div class="nav-item" onclick="showContent('contact')">联系方式</div>
      <div class="nav-item" onclick="showContent('message')">留言板</div>
    </div>

    <!-- 主体内容区域 -->
    <div class="content">
      <!-- 侧边栏 -->
      <div class="sidebar">
        <!-- 头像图片 -->
        <img
          src="https://img2.baidu.com/it/u=542419179,2173802594&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=998"
          class="profile-pic"
          alt="ldx"
        />
        <!-- 用户名 -->
        <h2>LDX</h2>
        <!-- 点赞按钮，点击时调用 dianZan() 函数 -->
        <button id="点赞数" onclick="dianZan()">点赞数: 0</button>
      </div>

      <!-- 主要内容显示区 -->
      <div class="main-content">
        <!-- 首页 section，默认显示（active） -->
        <section id="home" class="active">
          <h2>欢迎来到首页</h2>
          <p>这里是LDX的个人博客，记录我的生活与学习。</p>
        </section>
        <!-- 个人简介 section -->
        <section id="about">
          <h2>个人简介</h2>
          <p>我是LDX，一个热爱前端开发的学习者。</p>
        </section>
        <!-- 兴趣爱好 section -->
        <section id="hobbies">
          <h2>兴趣爱好</h2>
          <p>我喜欢编程、阅读和运动。</p>
        </section>
        <!-- 联系方式 section -->
        <section id="contact">
          <h2>联系方式</h2>
          <p>你可以通过邮箱联系我：ldx@example.com</p>
        </section>
        <!-- 留言板 section -->
        <section id="message">
          <h2>留言板</h2>
          <div class="leave-message">
            <!-- 用户名输入框 -->
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" />
            <!-- 留言文本域 -->
            <label for="message">留言:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <!-- 提交留言按钮，点击时调用 submitMessage() 函数 -->
            <button onclick="submitMessage()">提交留言</button>
          </div>
        </section>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">© 2024 LDX的个人博客. 保留所有权利.</div>

    <script>
      var dianZanShu = 0; /* 定义点赞数的变量，初始值为 0 */

      /* 点赞函数，每点击一次增加点赞数 */
      function dianZan() {
        dianZanShu++; /* 点赞数加 1 */
        document.getElementById("点赞数").innerText =
          "点赞数: " + dianZanShu; /* 更新按钮文本 */
      }

      /* 显示相应内容的函数，根据传入的 sectionId 显示对应的内容区块 */
      function showContent(sectionId) {
        const sections = document.querySelectorAll(
          ".main-content section"
        ); /* 获取所有 section 元素 */
        sections.forEach((section) => {
          section.classList.remove(
            "active"
          ); /* 移除所有 section 的 active 类 */
        });
        document
          .getElementById(sectionId)
          .classList.add("active"); /* 给对应 id 的 section 添加 active 类 */
      }

      /* 留言提交函数，检查输入是否完整并给出反馈 */
      function submitMessage() {
        const username =
          document.getElementById("username").value; /* 获取用户名输入框的值 */
        const message =
          document.getElementById("message").value; /* 获取留言文本域的值 */

        if (username && message) {
          /* 检查用户名和留言内容是否都已填写 */
          alert("感谢您的留言, " + username + "!"); /* 提示感谢留言 */
          document.getElementById("username").value = ""; /* 清空用户名输入框 */
          document.getElementById("message").value = ""; /* 清空留言文本域 */
        } else {
          alert("请填写完整的用户名和留言内容！"); /* 提示用户填写完整信息 */
        }
      }
    </script>
  </body>
</html>
